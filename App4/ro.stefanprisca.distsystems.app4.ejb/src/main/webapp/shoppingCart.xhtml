<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Book search</title>
</h:head>
<h:body>
	<h:form>

		<h:outputStylesheet library="css" name="style.css" />
		<h:dataTable value="#{bookManager.shoppingCart.books}" var="book"
			styleClass="table" headerClass="tableHeader"
			rowClasses="tableOddRow,tableEvenRow">
			<h:column>
				<f:facet name="header">Book Name</f:facet>

				<h:outputText styleClass="tableContent" value="#{book.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Book Author</f:facet>
				<h:outputText styleClass="tableContent" value="#{book.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Book Publisher</f:facet>
				<h:outputText styleClass="tableContent" value="#{book.pub.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:outputText styleClass="tableContent" value="#{book.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">Remove book</f:facet>
				<h:commandButton value="Remove"
					action="#{bookManager.shoppingCart.removeBook(book.id)}">
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<br />
		<br />
		<h:commandButton value="Confirm Checkout" id="confirmButton"
			action="#{validationBean.wrapConfirmCheckout(bookManager.shoppingCart.books)}" />
		<br />
		<h:commandButton value="Back" id="backButton"
			action="#{bookManager.shoppingCart.back}" />
		<br />
	</h:form>

</h:body>
</html>
