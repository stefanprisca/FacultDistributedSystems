<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Job search</title>
</h:head>
<h:body>
	<h:form>

		<h:outputStylesheet library="css" name="style.css" />
		
		<h:dataTable value="#{bookManager.books}" var="book" styleClass="table"
			headerClass="tableHeader" rowClasses="tableOddRow,tableEvenRow">
			<h:column>
				<f:facet name="header">Book Name</f:facet>

				<h:outputText styleClass="tableContent" value="#{book.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Book Author</f:facet>
				<h:outputText styleClass="tableContent" value="#{book.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Book Publisher</f:facet>
				<h:outputText styleClass="tableContent"
					value="#{book.pub.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:outputText styleClass="tableContent"
					value="#{book.quantity}" />
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText styleClass="tableContent"
					value="#{book.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit Book</f:facet>
				<h:commandButton id="editBookButton" value="Edit"
					action="#{bookManager.editBook(book.id)}"/>
			</h:column>

		</h:dataTable>
		<h:commandButton id="addBookButton" value="Add New Book"
			action="#{bookManager.editBook}"/>
	<br></br>
	<br></br>
	<h:commandButton id="logoutButton" value="LogOut"
			action="#{userManager.doLogout}" />
		<br />
	</h:form>

</h:body>
</html>
