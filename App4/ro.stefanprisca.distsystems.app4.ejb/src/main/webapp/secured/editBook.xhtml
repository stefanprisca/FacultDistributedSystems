<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF tutorial</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h1>Hello!</h1>

	<h:form>
		<br />
		<h3>Add new book</h3>
		<hr />
		<table>
			<tr>
				<td>Name :</td>
				<td><h:inputText size="20" value="#{bookManager.book.name}" /></td>
			</tr>
			<tr>
				<td>Author :</td>
				<td><h:inputText size="20"
						value="#{bookManager.book.author}" /></td>
			</tr>
			<tr>
				<td>Publisher Name :</td>
				<td><h:inputText size="20"
						value="#{bookManager.book.pub.name}" /></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><h:inputText size="10"
						value="#{bookManager.book.quantity}" /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><h:inputText size="10"
						value="#{bookManager.book.price}" /></td>
			</tr>
		</table>
		<h:commandButton id="confirmButton" value="Confirm"
			action="#{bookManager.confEditBook}" />
		<br />
	</h:form>

</h:body>
</html>
